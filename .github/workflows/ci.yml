name: CI

on:
  push:
    branches: ["master"]

jobs:
  test:
    name: build & test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: internal/webui/web/package-lock.json

      - name: Build frontend
        run: make build-web

      - name: Check Go formatting
        run: |
          unformatted=$(gofmt -l $(find . -name '*.go' -not -path './vendor/*'))
          if [ -n "$unformatted" ]; then
            echo "Unformatted files:"
            echo "$unformatted"
            exit 1
          fi

      - name: Run tests
        run: go test ./...
